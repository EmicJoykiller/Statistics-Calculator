<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statistics Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Statistics Calculator</h1>
    <p>Enter a list of comma-separated numbers:</p>
    <form onsubmit="calculate();return false;">
      <input type="text" id="numbers" placeholder="e.g. 5, 10, 15, 20">
      <button type="submit">Calculate</button>
    </form>
    <div class="results">
      <div class="card"><p>Mean: <span id="mean"></span></p></div>
      <div class="card"><p>Median: <span id="median"></span></p></div>
      <div class="card"><p>Mode: <span id="mode"></span></p></div>
      <div class="card"><p>Range: <span id="range"></span></p></div>
      <div class="card"><p>Variance: <span id="variance"></span></p></div>
      <div class="card"><p>Standard Deviation: <span id="standardDeviation"></span></p></div>
    </div>
  </div>
</body>
</html>
